<!DOCTYPE html>
  <head>
    <style>
      @media (max-width:600px){
      #box {
        overflow-y: visible;
        overflow-x: auto;
        /* overflow: clip; */

        vertical-align: text-top;
        margin: 0;
        padding: 0;
        clear: both;
        border-spacing: 5px;
        scrollbar-color: red;

          display: table-cell;
          min-width: 240px;

          font-size: 140px;

          padding: 5px;
          margin: 5px;
          white-space: normal;
          line-height: 1.6;
          vertical-align: top;
          text-align: center;
        }
      }

    </style>
  </head>

</html>
